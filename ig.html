<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>缅甸旅游官网 - 柔和彩色版</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* 通用 */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
body{scroll-behavior:smooth;overflow-x:hidden;background:#f0f4f8;}

/* 顶部导航 */
header{
  position:fixed;top:0;left:0;width:100%;z-index:1000;
  background:rgba(255,255,255,0.7);
  padding:15px 0;
  display:flex;justify-content:center;
  backdrop-filter: blur(8px);
  transition:0.3s;
}
header nav a{
  color:#333;margin:0 20px;font-weight:bold;text-transform:uppercase;
  position:relative;transition:0.3s;
}
header nav a.active, header nav a:hover{color:#ffb347;}
header nav a::after{
  content:"";position:absolute;bottom:-5px;left:50%;
  transform:translateX(-50%);width:0;height:2px;background:#ffb347;transition:0.3s;
}
header nav a.active::after, header nav a:hover::after{width:50%;}

/* Hero轮播 */
.hero{position:relative;height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;}
.slider{position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:0;}
.slide{
  position:absolute;top:0;left:0;width:100%;height:100%;
  background-size:cover;
  background-position:center;
  animation:slideShow 24s infinite;
  background-color:#a8d0e6; /* 默认柔和底色 */
}
/* 每个 slide 渐变+图片 */
.slide:nth-child(1){
  animation-delay:0s;
  background-image: linear-gradient(rgba(255,209,127,0.4), rgba(255,180,100,0.4)), url('https://upload.wikimedia.org/wikipedia/commons/0/0b/Bagan_Temple.jpg');
}
.slide:nth-child(2){
  animation-delay:8s;
  background-image: linear-gradient(rgba(144,224,239,0.4), rgba(0,191,165,0.4)), url('https://upload.wikimedia.org/wikipedia/commons/1/1d/Inle_Lake.jpg');
}
.slide:nth-child(3){
  animation-delay:16s;
  background-image: linear-gradient(rgba(255,182,193,0.4), rgba(255,105,180,0.4)), url('https://upload.wikimedia.org/wikipedia/commons/d/d0/Shwedagon_Pagoda.jpg');
}

.hero-content{position:relative;z-index:2;text-align:center;color:#fff;}
.hero-content h1{
  font-size:4rem;margin-bottom:10px;
  text-shadow:2px 2px 8px rgba(0,0,0,0.5);
  animation:fadeUp 1.2s ease forwards;
}
.hero-content p{
  font-size:1.5rem;text-shadow:1px 1px 6px rgba(0,0,0,0.4);
  animation:fadeUp 1.5s ease forwards;
}
button{
  padding:12px 25px;background:linear-gradient(45deg,#ffd27f,#ffb347);
  border:none;border-radius:30px;font-weight:bold;color:white;
  cursor:pointer;transition:0.3s;
  box-shadow:0 5px 15px rgba(255,179,71,0.4);
  position:relative;overflow:hidden;
}
button::before{
  content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;
  background:rgba(255,255,255,0.15);
  transform:skewX(-20deg);
  transition:0.5s;
}
button:hover::before{left:100%;}
button:hover{transform:scale(1.05);box-shadow:0 10px 25px rgba(255,179,71,0.6);}

/* 景点区 */
section{
  height:100vh;display:flex;align-items:center;justify-content:center;
  position:relative;overflow:hidden;color:#fff;transition:background 1s;
}
section::before{
  content:"";position:absolute;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.25);z-index:1;border-radius:0;
}
.content{
  z-index:2;max-width:1200px;width:90%;
  display:flex;align-items:center;justify-content:space-between;gap:40px;
  opacity:0;transform:translateY(30px);
  transition:1s;
}
.text{flex:1;}
.text h2{
  font-size:3rem;margin-bottom:15px;
  color:#ffd27f;text-shadow:2px 2px 8px rgba(0,0,0,0.5);
}
.text p{
  font-size:1.2rem;line-height:1.6;color:#fff;text-shadow:1px 1px 5px rgba(0,0,0,0.3);
}

/* 图片效果 */
.image{flex:1;overflow:hidden;border-radius:15px;cursor:pointer;}
.image img{
  width:100%;height:500px;object-fit:cover;
  transition:transform 0.5s ease, box-shadow 0.5s ease;
  border:5px solid rgba(255,194,123,0.4);
}
.image img:hover{
  transform:scale(1.05) rotate(0.5deg);
  box-shadow:0 10px 30px rgba(255,194,123,0.6);
}

/* 视频弹窗 */
.modal{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.7);
  display:flex;align-items:center;justify-content:center;
  z-index:2000;opacity:0;pointer-events:none;
  transition:0.3s;
}
.modal.active{opacity:1;pointer-events:auto;}
.modal video{
  max-width:90%;max-height:80%;border-radius:15px;
  box-shadow:0 0 25px rgba(255,194,123,0.5);
}

/* 滚动触发动画 */
.show{opacity:1;transform:translateY(0);}

/* 轮播动画 */
@keyframes slideShow{0%{opacity:0;}5%{opacity:1;}30%{opacity:1;}35%{opacity:0;}100%{opacity:0;}}
@keyframes fadeUp{0%{opacity:0;transform:translateY(30px);}100%{opacity:1;transform:translateY(0);}}

/* 响应式 */
@media(max-width:768px){
  .content{flex-direction:column;text-align:center;}
  .text h2{font-size:2rem;}
  .text p{font-size:1rem;}
  .image img{height:300px;}
  .hero-content h1{font-size:2.5rem;}
  .hero-content p{font-size:1rem;}
}

/* Footer */
footer{
  text-align:center;padding:20px;background:rgba(255,255,255,0.7);color:#333;
}
</style>
</head>
<body>

<!-- Hero轮播 -->
<div class="hero">
  <div class="slider">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>
  <header>
    <nav>
      <a href="#bagan">蒲甘</a>
      <a href="#inle">茵莱湖</a>
      <a href="#yangon">仰光</a>
    </nav>
  </header>
  <div class="hero-content">
    <h1>发现缅甸之美</h1>
    <p>寺庙 | 湖泊 | 文化</p>
    <button id="playVideo">观看介绍视频</button>
  </div>
</div>

<!-- 蒲甘 -->
<section id="bagan" style="background:linear-gradient(to bottom right, rgba(255,209,127,0.4), rgba(255,180,100,0.4)), url('https://upload.wikimedia.org/wikipedia/commons/0/0b/Bagan_Temple.jpg') center/cover no-repeat;">
  <div class="content">
    <div class="text">
      <h2>蒲甘寺庙群</h2>
      <p>拥有上千座佛塔和寺庙，清晨乘热气球游览，是一次难忘的体验。</p>
    </div>
    <div class="image">
      <img src="https://www.agoda.com/wp-content/uploads/2018/06/Destinations_12-months-12-reasons_Bagan_Myanmar_hot-air-balloon_ancient-city.jpg" alt="蒲甘寺庙">
    </div>
  </div>
</section>

<!-- 茵莱湖 -->
<section id="inle" style="background:linear-gradient(to bottom right, rgba(144,224,239,0.4), rgba(0,191,165,0.4)), url('https://upload.wikimedia.org/wikipedia/commons/1/1d/Inle_Lake.jpg') center/cover no-repeat;">
  <div class="content">
    <div class="image">
      <img src="https://asiapioneertravel.com/wp-content/uploads/2023/07/inle-lake-6.jpg" alt="茵莱湖">
    </div>
    <div class="text">
      <h2>茵莱湖风光</h2>
      <p>独特的单脚划船渔夫和湖上村庄闻名，还有手工艺市场和跳鱼表演。</p>
    </div>
  </div>
</section>

<!-- 仰光 -->
<section id="yangon" style="background:linear-gradient(to bottom right, rgba(255,182,193,0.4), rgba(255,105,180,0.4)), url('https://upload.wikimedia.org/wikipedia/commons/d/d0/Shwedagon_Pagoda.jpg') center/cover no-repeat;">
  <div class="content">
    <div class="text">
      <h2>仰光大金塔</h2>
      <p>缅甸最著名的佛教圣地，金光闪闪的塔身和周边庙宇体现了浓厚的宗教文化。</p>
    </div>
    <div class="image">
      <img src="https://image.cdn-eztravel.com.tw/Pm0Vqo6eqnI-MTtVtfFFgZgZgVrEStkfjv6eYozWEc8/g:ce/aHR0cHM6Ly92YWNhdGlvbi5jZG4tZXp0cmF2ZWwuY29tLnR3L3BvaS9CVS9SR04vU2h3ZWRhZ29uUGFnb2RhL3NodXR0ZXJzdG9ja18zOTMyNjM4NDJjb21wcmVzcy5qcGc.jpg" alt="仰光大金塔">
    </div>
  </div>
</section>

<footer>&copy;2025 缅甸旅游官网 | 版权所有</footer>

<!-- 视频弹窗 -->
<div class="modal" id="videoModal">
  <video controls src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
</div>

<script>
// 滚动触发动画
const contents=document.querySelectorAll('.content');
const sections=document.querySelectorAll('section');
const navLinks=document.querySelectorAll('header nav a');

window.addEventListener('scroll',()=> {
  contents.forEach(c=>{
    const top=c.getBoundingClientRect().top;
    if(top<window.innerHeight-100){c.classList.add('show');}
  });

  // 高亮导航
  sections.forEach((sec,i)=>{
    const top=sec.getBoundingClientRect().top;
    if(top<window.innerHeight/2 && top>-window.innerHeight/2){
      navLinks.forEach(a=>a.classList.remove('active'));
      navLinks[i].classList.add('active');
    }
  });
});

// 视频弹窗
const modal=document.getElementById('videoModal');
document.getElementById('playVideo').addEventListener('click',()=>{modal.classList.add('active');});
modal.addEventListener('click',()=>{modal.classList.remove('active');});
</script>

</body>
</html>
