<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>缅甸旅游官网 - 彩色版</title>
<link href="style.css" rel="stylesheet">
</head>
<body>

<!-- Hero轮播 -->
<div class="hero">
  <div class="slider">
    <div class="slide" style="background-image:url('images/bagan.jpg');"></div>
    <div class="slide" style="background-image:url('images/inle.jpg');"></div>
    <div class="slide" style="background-image:url('images/yangon.jpg');"></div>
  </div>
  <header>
    <nav>
      <a href="#bagan">蒲甘</a>
      <a href="#inle">茵莱湖</a>
      <a href="#yangon">仰光</a>
    </nav>
  </header>
  <div class="hero-content">
    <h1>发现缅甸之美</h1>
    <p>寺庙 | 湖泊 | 文化</p>
    <button id="playVideo">观看介绍视频</button>
  </div>
</div>

<!-- 蒲甘 -->
<section id="bagan" class="section-bagan">
  <div class="content">
    <div class="text">
      <h2>蒲甘寺庙群</h2>
      <p>拥有上千座佛塔和寺庙，清晨乘热气球游览，是一次难忘的体验。</p>
    </div>
    <div class="image">
      <img src="bagan.jpg" alt="蒲甘寺庙">
    </div>
  </div>
</section>

<!-- 茵莱湖 -->
<section id="inle" class="section-inle">
  <div class="content">
    <div class="image">
      <img src="inlel-ake.jpg" alt="茵莱湖">
    </div>
    <div class="text">
      <h2>茵莱湖风光</h2>
      <p>独特的单脚划船渔夫和湖上村庄闻名，还有手工艺市场和跳鱼表演。</p>
    </div>
  </div>
</section>

<!-- 仰光 -->
<section id="yangon" class="section-yangon">
  <div class="content">
    <div class="text">
      <h2>仰光大金塔</h2>
      <p>缅甸最著名的佛教圣地，金光闪闪的塔身和周边庙宇体现了浓厚的宗教文化。</p>
    </div>
    <div class="image">
      <img src="yangon.jpg" alt="仰光大金塔">
    </div>
  </div>
</section>

</html>
